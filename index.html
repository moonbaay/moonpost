<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./fonts/remixicon.css">
    <link
        rel="stylesheet"
        href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <title>moonpost</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="navbar container">

            <a href="./index.html" class="logo">moonpost</a>

            <div class="menu" id="menu">
                <ul class="list">
                    <li class="item">
                        <a href="#featured-post" class="link home-link current ">home</a>
                    </li>
                    <li class="item">
                        <a href="#" class="link">catagories</a>
                    </li>
                    <li class="item  sign-in-hidden signin-link">
                        <a href="#login-form" class="link">sign in</a>
                    </li>
                    <li class="item sign-up-hidden signup-link">
                        <a href="#signup-form" class="link">Sign up</a>
                    </li>
                    <li class="item account-hidden">
                        <div href="#" class="link">account</div>
                        <button class="dropbtn">Dropdown 
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <div class="link account">profile</div>
                            <div class="link create-post">create post</div>
                            <div class="link sign-out">sign out</div>
                        </div>
                        
                    </li> 
                </ul>
            </div>

            <div class="list right-list">
                <button class="btn place-items-center" id="theme-toggle-btn">
                    <i class="ri-sun-fill light-icon"></i>
                    <i class="ri-moon-fill dark-icon"></i>
                </button>
                <button class="btn place-items-center large-hidden menu-toggle-icon" id="menu-toggle-icon">
                    <i class="ri-menu-3-line open-menu-icon"></i>
                    <i class="ri-close-line close-menu-icon"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- blog form -->
<section class="form" id="blog-form">
    <form class="blog-form">
        <label for="title">Title:</label><br>
        <input type="text" required id="title"/><br>
        <label for="paragraph">Paragraph:</label><br>
        <textarea name="paragraph" id="paragraph" cols="70" rows="35"></textarea><br>
        <label for="category">category:</label><br>
        <select name="category" id="category">
            <option value="just for fun">just for fun</option>
            <option value="technology">technology</option>
            <option value="cosmetic/beauty">cosmetic/beauty</option>
            <option value="entertainment">entertainments</option>
            <option value="business">business</option>
            <option value="fashion">fashion</option>
            <option value="cryptocurrency">cryptocurrency</option>
            <option value="health/fitness">health&fitness</option>
            <option value="food">food</option>
            <option value="travel">travel</option>
            <option value="science/nature">science/nature</option>
        </select><br>
        <label for="author">author:</label><br>
        <input type="text" id="author"><br>
        <label for="blog-image">Image:</label><br>
        <input type="file" id="blog-image" name="blog-image" accept="image/png, image/jpeg"><br>

    </form>
    <div class="form-btn-container">
        <button class="btn post">Publish</button>
        <button class="btn cancel">Cancel</button>
    </div>   
        
</section>
<!-- sign up from -->
<section id="signup-form">
    <h1>Sign up</h1>
    <form action="#" class="form-wrapper">
        <label for="firstname">First Name:</label>
        <input class="form-input" type="text" name="firstname" id="firstname" required>
        <label for="lastname">Last Name:</label>
        <input class="form-input" type="text" name="lastname" id="lastname" required>
        <label for="username">Create username:</label>
        <input class="form-input" type="text" id="username" required minlength="5">
        <label for="email">Email</label>
        <input class="form-input" type="email" name="email" id="email" required>
        <label for="passwor">Password (8 characters minimum):</label>
        <input class="form-input" type="password" required id="password" name="password" minlength="8">
    </form>
    <button class="btn sign-up-btn form-btn">Submit</button>
</section>

<!-- login form -->

<section id="login-form">
    <h1>Login</h1>
    <form action="#" class="form-wrapper">
        <label for="email">Email</label>
        <input class="form-input"  type="email" name="email" id="login-email" required>
        <label for="passwor">Password:</label>
        <input class="form-input" type="password" required id="login-password" name="password" minlength="8">
    </form>
    <button class="btn login-btn form-btn">Submit</button>
</section>
<!-- message -->
<section class="message-overlay">
    <div class="message-container">
        <p class="message-txt">this the message</p>
        <button class="btn modal-close-btn">close</button>
    </div>
</section>
<!-- home page feature blog -->
<section class="featured-center featured-post-block" id="featured-post">
<h1>New Post</h1>
    <div class="swiper mySwiper">
        
        <div class="post-list swiper-wrapper">

        </div>
        <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
</section>

<section class="single-post" id="single-post"></section>













    <script type="module" src="./js/app.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js"></script>  -->
    <script>
        var swiper = new Swiper(".mySwiper", {
        slidesPerView: 4,
        spaceBetween: 10,
        slidesPerGroup: 3,
        loop: true,
        loopFillGroupWithBlank: false,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        });
    </script>
    <!-- <script type="module" src="./js/database.js"></script> -->
</body>
</html>
